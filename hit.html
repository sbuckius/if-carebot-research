<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIT Task Launcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffc0cb, #ffb6c1, #ff69b4);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
      }
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      button {
        transition: all 0.3s ease;
      }
      button:hover {
        transform: scale(1.08);
        background: linear-gradient(90deg, #b30059, #d147a3);
      }
    </style>
  </head>
  <body>
    <main></main>
    <script>
      let button;
      let links = [
        "kilo-girls-game.html",
        "katharine-johnson-work.html",
        "woman-as-inventor-work.html",
        "game-1-biased-image.html"
        // ðŸ’¡ Add more links here
      ];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noLoop();

        background(255, 182, 193);
        textAlign(CENTER, CENTER);
        textSize(32);
        fill("#800000");
        text("Click the button to begin your HIT", width / 2, height / 3);

        button = createButton("ðŸ’— Begin Task ðŸ’—");
        button.style("font-size", "22px");
        button.style("padding", "18px 36px");
        button.style("border", "none");
        button.style("border-radius", "18px");
        button.style("color", "white");
        button.style("background", "linear-gradient(135deg, #b30059, #cc0066, #993366)");
        button.style("box-shadow", "0 8px 20px rgba(128, 0, 64, 0.3)");
        button.center();
        button.mousePressed(goToRandomLink);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        background(255, 182, 193);
        fill("#800000");
        text("Click the button to begin your HIT", width / 2, height / 3);
        button.center();
      }

      function goToRandomLink() {
        let randomIndex = floor(random(links.length));
        window.location.href = links[randomIndex];
      }
    </script>
  </body>
</html>
