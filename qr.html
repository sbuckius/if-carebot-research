<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan to Access Your Work</title>
  <style>
    :root {
      --pink: #ff66b3;
      --red: #ff3b30;
      --maroon: #800000;
      --purple: #6a0dad;
    }

    /* Full-screen gradient background using the requested colors */
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--pink), var(--red), var(--maroon), var(--purple));
      background-size: 200% 200%;
      animation: shift 12s ease-in-out infinite;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #fff;
    }

    @keyframes shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: min(90vw, 720px);
      padding: clamp(1rem, 3vw, 2rem);
      text-align: center;
      backdrop-filter: blur(6px);
      background: color-mix(in oklab, white 10%, transparent);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.25);
    }

    h1 {
      margin: 0 0 1rem 0;
      font-size: clamp(1.4rem, 3.8vw, 2.75rem);
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: .3px;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }

    .sub {
      margin: .25rem 0 1.25rem 0;
      font-size: clamp(.95rem, 2.2vw, 1.1rem);
      opacity: .95;
    }

    .qr-wrap {
      display: inline-block;
      padding: clamp(.75rem, 2vw, 1.25rem);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,.20);
      border: 2px solid color-mix(in oklab, var(--maroon) 35%, var(--purple));
      position: relative;
    }

    .qr {
      display: block;
      width: min(70vw, 440px);
      max-height: 70vh;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: contain;
    }

    /* Decorative accent bars using the palette */
    .accents {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: .5rem;
    }
    .bar { height: 6px; border-radius: 999px; }
    .bar.pink { background: var(--pink); }
    .bar.red { background: var(--red); }
    .bar.maroon { background: var(--maroon); }
    .bar.purple { background: var(--purple); }

    footer {
      margin-top: 1rem;
      font-size: .9rem;
      opacity: .9;
    }

    /* Print-friendly styles */
    @media print {
      body { background: #fff; animation: none; }
      .card { box-shadow: none; border: none; background: #fff; }
      h1, .sub, footer { color: #000; text-shadow: none; }
      .accents { display: none; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Scan to access your work</h1>
    <p class="sub" aria-hidden="true">Open your camera, point at the QR, and tap the banner.</p>

    <div class="qr-wrap" aria-label="QR code container">
      <!-- Replace the src with your QR image file name or URL -->
      <img class="qr" src="qr_1.png" alt="QR code leading to your work" />
    </div>

    <div class="accents" aria-hidden="true">
      <div class="bar pink"></div>
      <div class="bar red"></div>
      <div class="bar maroon"></div>
      <div class="bar purple"></div>
    </div>


  </main>
</body>
</html>
