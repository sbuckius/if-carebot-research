<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Akatab" rel="stylesheet">
  <title>Kitchen Computer</title>
  <style>
    body {
      font-family: 'Akatab', sans-serif;
      font-size: 22px;
      color: #fff0f6;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(160deg, #d63384 0%, #ff0033 50%, #b30047 100%);
      background-attachment: fixed;
    }

    a {
      color: #ffe6f2;
      text-decoration: none;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    iframe {
      margin-top: 1rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(255, 80, 120, 0.4);
    }

    p {
      margin-top: 1.5rem;
      max-width: 600px;
      line-height: 1.4;
      color: #ffeaf2;
    }

    canvas { touch-action: none; } /* prevent scroll during touch */

    /* Smaller text for mobile / iPhone */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 10px;
      }
      a {
        font-size: 18px;
        padding: 8px 14px;
      }
      p {
        font-size: 14px;
        max-width: 90%;
      }
      iframe {
        width: 90vw;
        height: 60vw;
      }
    }
  </style>
</head>

<body>
  <a href="#" onclick="openTemp()">Kitchen Computer</a>

  <p>Click on the image that specifies <em>If she can only cook as well as Honeywell can compute.</em></p>

  <iframe src="game1biasedimage/index.html"
          style="height:400px;width:400px;"
          title="KitchenComputer"></iframe>

  <script>
    function openTemp() {
      const win = window.open("https://www.computerhistory.org/revolution/minicomputers/11/362", "_blank");
      setTimeout(() => {
        if (win && !win.closed) {
          win.close();
        }
      }, 2000);
    }
  </script>
</body>
</html>
