<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
  <style>
    body {
      font-family: 'Akatab';
      font-size: 22px;
    }

  html, body { margin: 0; padding: 0; }
  canvas { touch-action: none; } /* stops touch gestures from scrolling */
</style>

</head>

<body>
<br>
    <br>
  <!-- Link that opens a temporary tab -->
  <a href="#" onclick="openTemp()">Kitchen Computer</a>
<br>
    <br>
  <br>
  <iframe src="game1biasedimage/index.html" style="height:400px;width:400px;" title="KitchenComputer"></iframe>

  <script>
    function openTemp() {
      // open the target site in a new tab
      const win = window.open("https://www.computerhistory.org/revolution/minicomputers/11/362", "_blank");

      // wait 2 seconds, then close the tab
      setTimeout(() => {
        if (win && !win.closed) {
          win.close();
        }
      }, 2000); // 2000 ms = 2 seconds
    }
  </script>

</body>
</html>
