<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You</title>
  <style>
    body {
      background-color: #b30f5c; /* darker pink-magenta shade */
      color: #4b0082; /* dark purple text */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }
    #workerID {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.25rem;
    }
    .image-holder {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: min(90vw, 480px);
      height: min(55vh, 360px);
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .image-holder img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      object-fit: contain;
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.85;
    }
    a.button {
      display: inline-block;
      background-color: #800000; /* maroon */
      color: #ffe6f2; /* light pink text */
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 1.5rem;
    }
    a.button:hover {
      background-color: #4b0082; /* dark purple hover */
    }
    .note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #ffe6f2;
      max-width: 90%;
      line-height: 1.3;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>Mechanical Turk Worker<br>Your Worker ID # is</h1>
  <div id="workerID"></div>

 <h1>Your ID Badge is below</h1>

  <div class="image-holder">
    <img id="workerImage" src="" alt="Worker image" />
  </div>



  <div class="caption" id="imageCaption"></div>

  <a href="verify-1.html" class="button">To begin your work, click here</a>

  <p class="note">NOTE: all of the images were the first 40 images generated using AI with the prompt "worker ID badge" and "technology worker ID badge".</p>

  <script>
    // ---- Config ----
    const TOTAL_IMAGES = 41; // or 40 if you have id_00.png to id_39.png
    const IMAGE_PREFIX = "images/id_";
    const IMAGE_EXT = ".png";

    // ---- Generate a random 6-digit worker ID ----
    const workerID = Math.floor(100000 + Math.random() * 900000);
    document.getElementById("workerID").textContent = workerID;

    // ---- Map Worker ID to a specific image ----
    const index = workerID % TOTAL_IMAGES;
    const indexStr = index.toString().padStart(2, "0");
    const imagePath = `${IMAGE_PREFIX}${indexStr}${IMAGE_EXT}`;

    const imgEl = document.getElementById("workerImage");
    const captionEl = document.getElementById("imageCaption");

    imgEl.src = imagePath;
    imgEl.alt = `Image id_${indexStr}`;
    captionEl.textContent = `Image: id_${indexStr}.png`;

    // ---- Fallback if an image is missing ----
    imgEl.addEventListener("error", () => {
      imgEl.src = `${IMAGE_PREFIX}00${IMAGE_EXT}`;
      captionEl.textContent = `Image not found for id_${indexStr}.png â€” showing id_00.png`;
    });
  </script>
</body>
</html>
