<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Human Verification</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { 
      min-height: 100svh; 
      display: grid; 
      place-items: center; 
      background: #d63384; /* dark pink */
      margin: 0; 
      color: #4b0082; /* dark purple (indigo) */
    }
    .card { 
      background: #ffe6f2; 
      padding: 2rem; 
      border-radius: 14px; 
      box-shadow: 0 6px 24px rgba(0,0,0,.15); 
      width: min(92vw, 420px);
      color: #800000; /* maroon text */
    }
    .row { display: flex; align-items: center; gap: .75rem; }
    .status { margin-top: .75rem; font-size: .95rem; color: #4b0082; }
    .actions { margin-top: 1rem; }
    button { 
      padding: .7rem 1rem; 
      border-radius: 10px; 
      border: 0; 
      font-weight: 600; 
      background: #800000; /* maroon */
      color: #ffe6f2;
      cursor: pointer;
    }
    button[disabled] { opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="heading">
    <h1 id="heading" style="margin-top:0;font-size:1.25rem">Verify that you are human.</h1>

    <form id="human-form" novalidate>
      <div class="row">
        <input type="checkbox" id="human" name="human" aria-describedby="status" />
        <label for="human">I am a human.</label>
      </div>
      <div id="status" class="status" aria-live="polite">If you think that you are human, check the box. What does it mean to be human today, anyway. Even if you don't know the answer, check the box.</div>
      <div class="actions">
        <button id="continue" type="submit" disabled>Continue</button>
      </div>
    </form>
  </main>

  <script>
    const checkbox = document.getElementById('human');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('continue');
    const form = document.getElementById('human-form');

    function updateUI() {
      if (checkbox.checked) {
        statusEl.textContent = '✅ Verified — you may continue even if you are uncertain.';
        btn.disabled = false;
      } else {
        statusEl.textContent = 'Please check the box to continue even if being human today is an unclear state.';
        btn.disabled = true;
      }
    }

    checkbox.addEventListener('change', updateUI);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!checkbox.checked) return updateUI();
      // Redirect to next page after verification
      window.location.href = "hit.html";
    });

    updateUI();
  </script>
</body>
</html>
